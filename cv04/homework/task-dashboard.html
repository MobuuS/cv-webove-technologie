<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard layout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div class="menu">
            <div class="menu-main">
                <div class="menu-item menu-welcome">Welcome</div>
                <div class="menu-item menu-profile">Profile</div>
                <div class="menu-item menu-active"><i class="fa fa-home"></i> Home</div>
                <div class="menu-item"><i class="fa fa-people-carry"></i> Team</div>
                <div class="menu-item"><i class="fa fa-memory"></i> Blog</div>
                <div class="menu-item"><i class="fa fa-tasks"></i> Tasks</div>
                <div class="menu-item"><i class="fas fa-book"></i> Pages</div>
            </div>
            <div class="menu-footer">
                <div class="mf-item">L</div>
                <div class="mf-item">M</div>
                <div class="mf-item">R</div>
            </div>
        </div>
        <div class="main">
            <div class="main-header">HOME</div>
            <div class="kpis">
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
            </div>
            <div class="cards">
                <div class="card card-video">
                    <iframe src="https://www.youtube.com/watch?v=dpd6ZvGUQvg"></iframe>
                </div>
                <div class="card card-performance">
                    <div class="spinner"></div>
                </div>
                <div class="card card-app">App</div>
                <div class="card card-usage">Usage</div>
                <div class="card card-settings">Settings</div>
                <div class="card card-recent">Recent</div>
                <div class="card card-image"><img src="https://kagi.com/proxy/32a644e7-50ab-4435-9e12-5013eea5382f-crater-lake-maroon-bells-usa.jpg?c=pdUGaDgO_stg2qOVyjqM1WCjRDfM96q4vyzEn1YsfYCgdmiLeOOzj3Rias1F2yLQLLxM1VoKvwYcwmoeeRwTehdzoc7W3spTALSt2HQ_WcySc3jxsLhMe-DpKoIN8zdutjYV0J1iMzEevl6_jHAT2gX3DN0Gpx9_t4oSZ98cQ0AtggpAYmatcVZLjw1iRmYnLX0g3ImMzQSDwTP_1Fw1sw%3D%3D" alt=""></div>
                <div class="card card-footer">Footer</div>
            </div>
        </div>
    </div>
</body>

</html>
